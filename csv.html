<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV to JSON Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        max-width: 700px;
        width: 100%;
        text-align: center;
    }
    input[type="file"] {
        margin: 10px 0;
    }
    button {
        background: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
    }
    button:hover {
        background: #0056b3;
    }
    textarea {
        width: 100%;
        height: 250px;
        margin-top: 15px;
        font-family: monospace;
    }
</style>
</head>
<body>
    <h1>CSV to JSON Converter</h1>
    <div class="container">
        <input type="file" >
        <button onclick="convertCSV()">Convert & Download JSON</button>
        <textarea id="jsonOutput" placeholder="JSON output will appear here..."></textarea>
    </div>

<script>
function convertCSV() {
    const fileInput = document.getElementById('csvFile');
    const output = document.getElementById('jsonOutput');

    if (!fileInput.files.length) {
        alert("Please select a CSV file first.");
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const csv = e.target.result;
        const lines = csv.split("\n").map(line => line.trim()).filter(line => line);
        const headers = lines[0].split(",");

        const json = lines.slice(1).map(line => {
            const values = line.split(",");
            let obj = {};
            headers.forEach((header, index) => {
                obj[header.trim()] = values[index] ? values[index].trim() : "";
            });
            return obj;
        });

        const jsonString = JSON.stringify(json, null, 4);
        output.value = jsonString;

        // Auto download JSON file
        const blob = new Blob([jsonString], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = file.name.replace(/\.csv$/i, ".json");
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };

    reader.readAsText(file);
}
</script>
</body>
</html>
